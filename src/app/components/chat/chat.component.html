<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-messages">


    <div class="text-right" *ngFor="let chat of chatService.chats"
          [ngClass]="{'text-right': chatService.user.uid === chat.uid}">
        <span class="badge"
        [ngClass]="{'badge-primary': chatService.user.uid === chat.uid,
                    'badge-success': chatService.user.uid !== chat.uid}">
                    {{chat.name}}</span>
        <p>
           {{chat.message}}
        </p>
    </div>
</div>
<input type="text" name="message"
       [(ngModel)]="message"
       class="form-control" 
       (keyup.enter)="send_message()"
       placeholder="Send message">
